<html>
  <head>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/bike.css" />
    <link rel="stylesheet" href="styles/saber.css" />
    <link rel="stylesheet" href="styles/bahn.css" />
    <link rel="stylesheet" href="styles/robot.css" />
    <link rel="stylesheet" href="styles/scientist.css" />
    <link rel="stylesheet" href="styles/cube.css" />
    <link rel="stylesheet" href="styles/coffee.css" />
    <link rel="stylesheet" href="styles/goblins.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  </head>
  <body>
    <div id="bike" tabindex="0" class="wrapper bike">
      <div class="frame">
        <div class="crank right">
          <div class="pedal right"></div>
        </div>
        <div class="chainring"><span></span></div>
        <div class="chain"></div>
        <div class="front wheel"></div>
        <div class="back wheel"></div>
        <div class="stem"></div>
        <div class="bars"></div>
        <div class="brake"></div>
        <div class="fork"></div>
        <div class="top-tube"></div>
        <div class="chainstay"></div>
        <div class="down-tube"></div>
        <div class="head-tube"></div>
        <div class="seat-post"></div>
        <div class="saddle"></div>
        <div class="seat-tube"></div>
        <div class="seatstay"></div>
        <div class="btm-bracket"></div>
        <div class="crank left">
          <div class="pedal left"></div>
        </div>
      </div>
    </div>
    <div class="wrapper train" tabindex="0">
      <div class="bahn">
        <div class="car"></div>
      </div>
    </div>
    <div class="wrapper saber" tabindex="0">
      <div class="blade"></div>
      <div class="obiwan"></div>
    </div>
    <div class="split">
      <div class="wrapper traffic" tabindex="0">
        <div class="lights"></div>
      </div>
      <div class="wrapper edna" tabindex="0">
        <div class="head"></div>
      </div>
    </div>
    <div class="three-d-zone">
      <div class="cube" tabindex="0">
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
      </div>
    </div>
    <div class="split">
      <div class="wrapper boss" tabindex="0">
        <div class="can">
          <!-- B -->
          <div class="letter">
            <div class="detail"></div>
          </div>
          <!-- O -->
          <div class="letter">
            <div class="detail"></div>
          </div>
          <!-- S -->
          <div class="letter">
            <div class="detail"></div>
          </div>
          <!-- S -->
          <div class="letter"></div>
          <div class="detail">無糖•ブラック</div>
        </div>
      </div>
      <div class="wrapper wrench" tabindex="0">
        <div class="wrench-body"></div>
      </div>
    </div>

    <div class="wrapper goblin-yearbook">
      <div class="book">
        <div class="front-cover" tabindex="0"></div>
        <div class="inner-cover">
          <p>Congratulations Goblin Class of</p>
          <button tabindex="0" class="regen">Regenerate</button>
        </div>
        <div class="page"></div>
      </div>
    </div>
    <script src="./goblin-gen.js"></script>
  </body>
</html>
